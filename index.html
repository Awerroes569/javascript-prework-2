<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        paper stone scissors
    </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link
        href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Open+Sans:ital,wght@1,500&family=Signika:wght@700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>


<body>
    <div class="container row">
        <p class="col-12 d-flex justify-content-around my-5 fs-4" style="font-weight: bold;">
            PAPER-SCISSORS-STONE DEADLY GAME
        </p>

        <div class="buttons col-12 d-flex flex-row justify-content-center" id="buttons">
            <button 
                id="new-game-button" 
                class="move mx-4 px-4 py-1"
            >
                <i class="fa-solid fa-circle-play"></i>
            </button>
            
        </div>



        <div class="results col-12 d-flex flex-row justify-content-around my-5 fs-4">
            <div class="result">
                <p>
                    HUMAN
                </p>
                <p id="human-result">
                    1
                </p>
            </div>

            <div class="result">
                <p>
                    CPU
                </p>
                <p id="cpu-result">
                    1
                </p>
            </div>

        </div>

        <div class="col-12">
            Current action
        </div>

        <div class="col-12" id="current-message">
            Press "PLAY" button to begin
        </div>

        <div  class="buttons col-12 d-flex flex-row justify-content-center" id="buttons">
            <button id="paper-button" class="move  mx-4 px-4 py-1"><i class="fa-solid fa-toilet-paper"></i></button>
            <button id="scissors-button" class="move  mx-4 px-4 py-1"><i class="fa-solid fa-scissors"></i></button>
            <button id="stone-button" class="move mx-4 px-4 py-1"><i class="fa-solid fa-gem"></i></button>
        </div>

        <div class="current-moves">
            <p id="current-human">
                pupcia
            </p>
            <p id="current-cpu">
                pupcia2
            </p>
        </div>
        <div id="messages"></div>
    </div>

    <script src="js/functions.js">
    </script>

    <script src="js/script.js">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>

</body>

</html>
