<!DOCTYPE html>
<html lang="en">

<head>
    <meta
        charset="UTF-8"
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >
    <title>
        paper stone scissors
    </title>

    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous"
    >

    <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v6.0.0/css/all.css"
    >

    <link
        rel="preconnect"
        href="https://fonts.googleapis.com"
    >

    <link
        rel="preconnect"
        href="https://fonts.gstatic.com"
        crossorigin
    >

    <link
        href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Open+Sans:ital,wght@1,500&family=Signika:wght@700&display=swap"
        rel="stylesheet">

    <link
        rel="stylesheet"
        href="css/style.css"
    >

</head>


<body>

    <!-- MAIN CONTAINER -->

    <div class="container row  my-3 mx-auto">

        <!-- TITLE -->

        <p
            class="col-12 d-flex justify-content-around my-3 fs-4"
            style="font-weight: bold;"
        >
            PAPER-SCISSORS-STONE DEADLY GAME
        </p>

        <!-- PLAY BUTTON -->

        <div
            class="buttons col-12 d-flex flex-row justify-content-center"
            id="buttons"
        >
            <button
                id="new-game-button" 
                class="move m-3 px-4 py-1"
            >
                <i class="fa-solid fa-circle-play"></i>
            </button>   
        </div>

        <!-- SCORE BOARD CONTAINER -->

        <div
            class="col-12 d-flex flex-row justify-content-center align-content-center my-2 fs-4"
            style="margin-left: 20px;"
        >

            <!-- SCORE BOARD CONTENT -->

            <div class="results d-flex flex-row">

                <!-- HUMAN RESULT -->
            
                <div class="result" >
                    <p>
                        HUMAN
                    </p>
                    <p
                        id="human-result" 
                        class="outcome"
                    >
                        0
                    </p>
                </div>

                <!-- JUDGE SIGN -->

                <div
                    class="judge d-flex flex-column justify-content-center align-items-center"
                    style="font-size: 72px;"
                >
                    <i
                        id="judge-win"
                        class="fa-solid fa-hand-point-left"
                    >
                    </i>

                    <i
                        id="judge-draw"
                        class="judge-sign judge-draw fa-solid fa-handshake"
                    >
                    </i>

                    <i
                        id="judge-loss"
                        class="fa-solid fa-hand-point-right"
                    >
                    </i>

                </div>

                <!-- CPU RESULT -->

                <div
                    class="result"
                    style="margin-right: 20px;"
                >
                    <p>
                        CPU
                    </p>
                    <p
                        id="cpu-result"
                        class="outcome"
                    >
                        0
                    </p>
                </div>

            </div>

        </div>

        <!-- MOVES -->

        <div class="moves col-12 d-flex flex-row justify-content-center my-3 fs-4">
            
            <!-- HUMAN MOVE MESSAGE -->

            <p
                id="current-human"
                class="currents"
            >
                PAPER
            </p>
            
            <p class="currents">
                VS
            </p>

            <!-- CPU MOVE MESSAGE -->

            <p
                id="current-cpu"
                class="currents"
            >
                PAPER    
            </p>
            
        </div>

        <!-- MESSAGE BOARD -->

        <div class="col-12 d-flex justify-content-center" >
            <p
                class="current-message px-2"
                id="current-message"
            >
                Press "PLAY" button to begin
            </p>
        </div>

        <!-- MOVE BUTTONS -->

        <div
            class="buttons col-12 d-flex flex-row justify-content-center mb-5"
            id="buttons"
        >
            <button
                id="paper-button"
                class="move  mx-4 px-4 py-1"
            >
                <i class="fa-solid fa-toilet-paper"></i>
            </button>

            <button
                id="scissors-button"
                class="move  mx-4 px-4 py-1"
            >
                <i class="fa-solid fa-scissors"></i>
            </button>
            
            <button
                id="stone-button"
                class="move mx-4 px-4 py-1"
            >
                    <i class="fa-solid fa-gem"></i>
            </button>

        </div>

    </div>

    <script type="module" src="js/functions.js"></script>

    <script type="module" src="js/script.js"></script>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"
    >
    </script>

</body>

</html>
